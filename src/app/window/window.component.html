<div class="app-window"
     [style.top]="top"
     [style.bottom]="bottom"
     [style.left]="left"
     [style.right]="right"
     [style.zIndex]="zIndex"
     (click)="focusWindow()"
     (touchend)="focusWindow()"
     [ngClass]="{'minimized': isMinimized, 'animating': isAnimating }"
     #appWindow>
  <div class="top-bar" [id]="id" [hidden]="isAnimating"></div>

  <div class="controls">
    <div class="window-control close" 
        (click)="close()"
        (touchend)="close()">
    </div>
    
    <div class="window-control minimize" 
         (click)="minimize()"
         (touchend)="minimize()">           
    </div>

    <div class="window-control fullscreen" 
         (click)="maximize()"
         (touchend)="maximize()">
    </div>
  </div>

  <div class="content">
    <ng-template window-content-host></ng-template>
  </div>

  <div class="handle handle-right" 
       (mousedown)="onResizeStart($event, false, true)"
       (touchstart)="onResizeStart($event, false, true)">
     
   </div>
  <div class="handle handle-bottom" 
       (mousedown)="onResizeStart($event, true)"
       (touchstart)="onResizeStart($event, true)">
  </div>
  <div class="handle handle-corner" 
       (mousedown)="onResizeStart($event)"
       (touchstart)="onResizeStart($event)">
  </div>
</div>
